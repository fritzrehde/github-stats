<svg id="card-top-langs" width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
#card-top-langs {
  --card-width: 360px;
  --card-height: 210px;
  --background-width: calc(var(--card-width) - 10px);
  --background-height: calc(var(--card-height) - 10px);
  --foreign-object-width: calc(var(--card-width) - 42px);
  --foreign-object-height: calc(var(--card-height) - 34px);
}

svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

foreignObject {
  width: var(--foreign-object-width);
  height: var(--foreign-object-height);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 18px;
  font-weight: 600;
  color: #0969da;
}

ul {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  flex: 1;
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
}

div.ellipsis {
  display: flex;
  flex-flow: column;
  height: var(--foreign-object-height);
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(88, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgb(225, 228, 232);
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.progress-item {
	outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
}

.lang {
  margin-right: 4px;
  color: #233;
}

.percent {
  color: rgb(88, 96, 105)
}
</style>
<g>
<foreignObject x="21" y="17" width="318" height="176">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Languages Used (by File Size)</h2>

<div>
<span class="progress">
<span style="background-color: #89e051;width: 91.867%;" class="progress-item"></span><span style="background-color: #e34c26;width: 3.726%;" class="progress-item"></span><span style="background-color: #427819;width: 2.995%;" class="progress-item"></span><span style="background-color: #563d7c;width: 1.412%;" class="progress-item"></span>
</span>
</div>

<ul>


<li>
    <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#89e051;"
    viewBox="0 0 16 16" version="1.1" width="16" height="16">
        <circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" />
    </svg>
    <span class="lang">Shell</span>
    <span class="percent">91.87%</span>
</li>


<li>
    <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#e34c26;"
    viewBox="0 0 16 16" version="1.1" width="16" height="16">
        <circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" />
    </svg>
    <span class="lang">HTML</span>
    <span class="percent">3.73%</span>
</li>


<li>
    <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#427819;"
    viewBox="0 0 16 16" version="1.1" width="16" height="16">
        <circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" />
    </svg>
    <span class="lang">Makefile</span>
    <span class="percent">3.00%</span>
</li>


<li>
    <svg xmlns="http://www.w3.org/2000/svg" class="octicon" style="fill:#563d7c;"
    viewBox="0 0 16 16" version="1.1" width="16" height="16">
        <circle xmlns="http://www.w3.org/2000/svg" cx="8" cy="9" r="5" />
